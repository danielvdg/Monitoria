<html lang="en">
<head>

<body>
    <form id="form-principal">
       <section>

           <label for="nome">Nome</label>
           <input required type="text" id="nome">
           
        </section>

        <section>

            <label for="email">E-mail</label>
            <input required type="email" id="email">

        </section>

        <section>
            
            <label for="senha"></label>Senha</label>
            <input required  type="password" id="senha">
            
        </section>

        <section>

            <label for="confirmacaoSenha">Confirmação Senha</label>
            <input required type="password" id="confirmacaoSenha">
            
        </section>

        <section id="infosInvalidos">

            <p id="nomeInvalido" class="invalido invisivel">Nome Inválido</p>
            <p id="emailInvalido" class="ivalido invisivel">Email Inválido</p>
            
        </section>

       <button id="enviar">Cadastrar</button>
       
   </form>

   <script src="form.js"></script>
</body>
</html>
